<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Barra di ricerca -->
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-2">
                    <div class="contenuto-header">
                        <img src="./img/logo.svg" alt="logo-boolean">
                    </div>
                </div>
                <div class="col-8">
                    <div class="contenuto-header">
                        <div class="input-group my-3 width-100">
                            <span class="input-group-text bg-grey"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control bg-grey" placeholder="Prova a cercare: Lezioni di Laravel" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="contenuto-header d-flex justify-content-end">
                        <i class="fa-solid fa-list mx-2"></i>
                        <i class="fa-solid fa-circle-question mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                        <i class="fa-solid fa-bell mx-2 arancione"></i>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <div class="d-flex">
        <!-- menu laterale -->
        <nav>

        </nav>

        <!-- contenuto principale -->
        
        <main class="container-fluid ">
            <div class="row">
                <!-- Dettagli studente e registrazione -->
                <section class="col-12 bg-blu">
                    <div class="contenuto-nuovo-studente">
                    </div>
                </section>

                <!-- Prossime classi - F.A.Q. - Todo - grafico -->
                <section class="d-flex">
                    <div class="col-8">
                        <div class="card" >
                            <div class="card-header">
                              Featured
                            </div>

                              <li class="list-group-item">An item</li>
                              <li class="list-group-item">A second item</li>
                              <li class="list-group-item">A third item</li>
                            </ul>
                          </div>
                          <div class="card" >
                            <div class="card-header">
                              Featured
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">An item</li>
                              <li class="list-group-item">A second item</li>
                              <li class="list-group-item">A third item</li>
                            </ul>
                          </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header">
                              Featured
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">An item</li>
                              <li class="list-group-item">A second item</li>
                              <li class="list-group-item">A third item</li>
                            </ul>
                          </div>
                          <div class="card" >
                            <div class="card-header">
                              Featured
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">An item</li>
                              <li class="list-group-item">A second item</li>
                              <li class="list-group-item">A third item</li>
                            </ul>
                          </div>
                    </div>

                </section>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
